<!DOCTYPE html>
<html>
<head lang="en" data-bs-theme="auto">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/channel_members.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Channel Members - ChatterBox</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const htmlElement = document.querySelector("html");
        if (htmlElement.getAttribute("data-bs-theme") === 'auto') {
            function updateTheme() {
                document.querySelector("html").setAttribute("data-bs-theme", window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
            updateTheme();
        }
    </script>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ChatterBox</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dynamically Generated Admins and Members Lists -->
        <div class="user-list-section">
            <h4>Admins</h4>
            <ul class="user-list">
                <!-- Example Admin -->
                <li class="user online">
                    <img src="path_to_admin_profile_picture" alt="Admin's Name" class="profile-pic">
                    <span class="user-name">Admin's Name</span>
                    <span class="status online"></span>
                </li>
                <!-- More admins can be dynamically added here -->
            </ul>

            <h4>Members</h4>
            <ul class="user-list">
                <!-- Example Member -->
                <li class="user offline">
                    <img src="path_to_member_profile_picture" alt="Member's Name" class="profile-pic">
                    <span class="user-name">Member's Name</span>
                    <span class="status offline"></span>
                </li>
                <!-- More members can be dynamically added here -->
            </ul>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer mt-3 py-3 bg-dark text-white">
        <div class="container text-center">
            Work done by the Error404 team. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
